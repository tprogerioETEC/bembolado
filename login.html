<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesse sua Conta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style/login.css">
   <script src="meuScript.js"></script>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1 class="welcome-text">Bem-vindo de volta!</h1>
            <p class="subtitle">Faça login para continuar</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email ou Usuário</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="form-input" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar de mim</label>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Entrar</span>
                <div class="btn-loader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>ou continue com</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" id="googleLogin">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook" id="facebookLogin">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn apple" id="appleLogin">
                <i class="fab fa-apple"></i>
            </button>
        </div>

        <div class="signup-link">
            Não tem uma conta? <a href="#" id="signupLink">Criar conta</a>
        </div>
    </div>

    
</body>
</html>
